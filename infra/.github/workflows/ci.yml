name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - uses: android-actions/setup-android@v3
        with:
          api-level: 34
      - run: npm ci
      - run: npm run build
      - run: npx cap sync android --config app/capacitor.config.ts
      - run: ./gradlew --no-daemon :app:assembleRelease
        working-directory: app/android
      - run: node tools/sign-android.mjs app/android/app/build/outputs/apk/release/app-release-unsigned.apk app/android/app/build/outputs/apk/release/app-release.apk
      - uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/android/app/build/outputs/apk/release/app-release.apk
